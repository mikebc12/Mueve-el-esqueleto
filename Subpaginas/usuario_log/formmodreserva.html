<!DOCTYPE html>
<html lang=es>

<head>
    <!-- Metainformación-->
    <meta charset=utf-8>
    <meta name=description content="Formulario de modificación de una reserva">
    <meta name=keywords content="Danza, baile, cursos de baile, Academia, Santiago de Compostela, Mueve el esqueleto">
    <meta http-equiv=Content-Language content=es>
    <title>form_log</title>
    <link rel=stylesheet href="../../Estilos/general.css">

</head>
<body>
    <header>
        <nav>
            <!-- Width, height y alt obligatorio para todas las imagenes-->
            <figure><a href="../../index-logged.html"><img src=../../Imagenes/logo.svg alt=Logo width=100 height=100></a></figure>
            <ul class=botones>
                <li><a href=cursos.html>Cursos</a></li>
                <li><a href=usolibre.html>Uso Libre</a></li>
                <li><a href=laempresa.html>La Empresa</a></li>
            </ul>
        </nav>
        <h1>
            Formulario de modificación de reserva
        </h1>
    </header>
    <section>
        <article>
            <form action=modificarreserva>
                <fieldset>
                    <legend>Completa los campos editables</legend>
                    <div class=contenedor>
                        <p><label>Categoría: <input type=text name=categoria readonly placeholder=Curso></label></p>  
                        <p><label>Información: <input type=text name=info readonly placeholder="Bailes Tradicionales"></label></p>
                        <p><label>Duración: <input type=text name=info readonly placeholder="Trimestre"></label></p>
                        <p>
                            <label>Grupo</label>
                            <select name=grupo id=grupo>
                                <option value=op1>Grupo 1</option>
                                <option value=op2>Grupo 2</option>
                                <option value=op3>Grupo 3</option>
                            </select>
                        </p>
                    </div>
                </fieldset>
                <ul class="botones subbotones" style="text-align: center; padding: 0px;">
                    <li><button type="submit" class=nolistboton href=micuenta.html>Guardar cambios</button></li>
                    <li><a href="micuenta.html" class=nolistboton>Cancelar</a></li>
                </ul>
            </form>
        </article>
    </section>
    <script src="../../Codigo/eventosListener.js"></script>
</body>
</html>
