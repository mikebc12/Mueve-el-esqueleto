<!DOCTYPE html>
<html lang=es>

<head>
    <!-- Metainformación-->
    <meta charset=utf-8>
    <meta name=description content="Formulario de reserva de un aula">
    <meta name=keywords content="Danza, baile, cursos de baile, Academia, Santiago de Compostela, Mueve el esqueleto">
    <meta http-equiv=Content-Language content=es>
    <title>formusolibre_log</title>
    <link rel=stylesheet href="../../Estilos/general.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <nav>
            <!-- Width, height y alt obligatorio para todas las imagenes-->
            <figure><a href="../../index-logged.html"><img src=../../Imagenes/logo.svg alt=Logo width=100 height=100></a></figure>
            <ul class=botones>
                <li><a href=cursos.html>Cursos</a></li>
                <li><a href=usolibre.html>Uso Libre</a></li>
                <li><a href=laempresa.html>La Empresa</a></li>
            </ul>
        </nav>
        <h1>
            Formulario de reserva de aulas
        </h1>
    </header>
    <section>
        <article>
            <form action=reservaaula>
                <fieldset>
                    <legend><h2>Datos de la reserva</h2></legend>
                    <p><label>Aula: <input type=text name=Aula readonly placeholder="Aula A1"></label></p>
                    <p><label>Día: <input type=date></label></p>
                    <p>
                        <label>Hora de inicio: <input type="time" id="horaInicio" name="horaInicio"></label>
                        <label>Hora de fin: <input type="time" id="horaFin" name="horaFin"></label>
                    </p>
                </fieldset>
                <fieldset>
                    <legend><h2>Datos personales</h2></legend>
                    <p><label>Nombre de usuario: <input type=text placeholder="Nombre Apellido Apellido" name=username></label></p>
                    <p><label>Correo: <input type=email name=mail placeholder=nombreapellido@rai.usc.es></label></p>
                    <p><label>Teléfono: <input type=tel name=phone placeholder=666666666></label></p>
                    <p>*Campos Obligatorios</p>
                </fieldset>
                <fieldset>
                    <legend><h2>Forma de pago y coste total</h2></legend>
                    <input type="radio" id="efectivo" name="formapago" value=Efectivo>
                    <label for="efectivo">Efectivo (en local)</label>
                    <input type="radio" id="bizum" name="formapago" value=Bizum>
                    <label for="efectivo">Bizum</label>
                    <input type="radio" id="web" name="formapago" value=Web>
                    <label for="efectivo">Pasarela web</label>
                    <label><h3>Total: <span style="color: #a595fc;">40€</h3></label>
                </fieldset>
                <ul class="botones subbotones" style="text-align: center; padding: 0px;">
                    <li><button type="submit" class=nolistboton href=usolibre.html>Confirmar</button></li>
                    <li><a href="#" onclick="history.go(-1)" class=nolistboton>Cancelar</a></li>
                </ul>
            </form>
        </article>
    </section>
    <script src="../../Codigo/eventosListener.js"></script>
    <script src="../../Codigo/jqueryevents.js"></script>
</body>
</html>
