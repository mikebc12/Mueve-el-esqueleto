        <h1>Formulario de reserva de aulas
        </h1>
        
    </header>
    <section>
        <article>
            <form action=reservaaula>
                <fieldset>
                    <h2>
                        Datos de la reserva
                    </h2>
                    <select id="Aula" name="Aula">
                        <option value="A1">Aula 1</option>
                        <option value="A2">Aula 2</option>
                        <option value="A3">Aula 3</option>
                        <option value="A3">Aula 4</option>

                    </select>
                    <select id="Fecha" name="Fecha">
                        <option value="Lunes">Lunes</option>
                        <option value="Martes">Martes</option>
                        <option value="Miercoles">Miercoles</option>
                        <option value="Jueves">Jueves</option>
                        <option value="Viernes">Viernes</option>
                    </select>
                        <label for="horaInicio">Hora de inicio:</label>
                        <input type="time" id="horaInicio" name="horaInicio">
                        <label for="horaFin">Hora de fin:</label>
                        <input type="time" id="horaFin" name="horaFin">
                    <h2>
                        Datos personales
                    </h2>
                    <p><label>Nombre de usuario: <input type=text placeholder="Nombre Apellido Apellido" name=username></label></p>
                    <p><label>Correo: <input type=email name=mail placeholder=nombreapellido@rai.usc.es></label></p>
                    <p><label>Teléfono: <input type=tel name=phone placeholder=666666666></label></p>
                    <p>
                        *Campos Obligatorios
                    </p>
                </fieldset>
                <p><a href=usolibre.html class=nolistboton>Confirmar</a>
                 <a href="#" onclick="history.go(-1)" class=nolistboton>Cancelar</a> </p>
            </form>
        </article>
    </section>
