<html lang=es>

<head>

    <title>formcursos_log</title>
    <link rel=stylesheet href="../../Estilos/general.css">

</head>

<body>
    <header>
        <nav>
            <!-- Width, height y alt obligatorio para todas las imagenes-->
            <figure><a href="../../index-logged.html"><img src=../../Imagenes/logo.svg alt=Logo width=100 height=100 class=imagenes></a></figure>
            <ul class=botones>
                <li><a href=cursos.html>Cursos</a></li>
                <li><a href=usolibre.html>Uso Libre</a></li>
                <li><a href=laempresa.html>La Empresa</a></li>
            </ul>
        </nav>
        <h1>Formulario de inscripción de cursos
        </h1>
    </header>
    <section>
        <article>
            <form action=reservaclase>
                <fieldset>
                        <h2>Datos de la reserva
                        </h2>
                    <select id="informacion" name="informacion">
                        <option value="bailes_tradicionales">Bailes tradicionales</option>
                        <option value="bailes_latinos">Bailes latinos</option>
                        <option value="danza_contemporanea">Danza contemporánea</option>
                        <option value="bailes_clasicos">Bailes clásicos</option>
                    </select>

                    <select id="Grupo" name="Grupo">
                        <option value="G1">Grupo 1</option>
                        <option value="G2">Grupo 2</option>
                        <option value="G3">Grupo 3</option>
                    </select>
                    <select id="Horario" name="Horario">
                        <option value="Curso completo">Curso completo</option>
                        <option value="Trimestre (20/01/2024-20/04/2024)">Trimestre (20/01/2024-20/04/2024)</option>
                        <option value="Trimestre (20/09/2024-20/12/2024)">Trimestre (20/09/2024-20/12/2024)</option>
                        <option value="Clase única">Clase única</option>
                    </select>
                    <h2>
                        Datos personales
                    </h2>
                    <p><label>Nombre de usuario: <input type=text placeholder="Nombre Apellido Apellido"
                                name=username></label></p>
                    <p><label>Correo: <input type=email name=mail placeholder=nombreapellido@rai.usc.es></label></p>
                    <p><label>Teléfono: <input type=tel name=phone placeholder=666666666></label></p>
                    <p>
                        *Campos Obligatorios
                    </p>
                </fieldset>
                <p><a href=cursos.html class=nolistboton>Confirmar</a>
                 <a href="#" onclick="history.go(-1)" class=nolistboton>Cancelar</a> </p>
            </form>
        </article>
    </section>
</body>

</html>
