</head>
<body>
    <header>
        <nav>
            <!-- Width, height y alt obligatorio para todas las imagenes-->
            <figure><a href="../../index.html"><img src=../../Imagenes/logo.svg alt=Logo width=100 height=100></a></figure>
            <ul class=botones>

            </ul>
        </nav>
        <h1>
            Formulario de Registro
        </h1>
        <p>
            Completa los campos para poder crear tu cuenta.
        </p>
    </header>
    <section>
        <article>
            <form action=registraruser>
                <fieldset>
                    <legend>Datos personales</legend>
                    <p><label>Nombre y Apellidos: <input type=text name=namesurnames></label></p>  
                    <p><label>Fecha de Nacimiento: <input type=date name=nacimiento></label></p>
                    <p><label>Correo electrónico: <input type=text name=correo></label></p>
                    <p><label>Número de teléfono: <input type=text name=tlf></label></p>
                    <p><label>Nivel de baile: <input type=range name=lvlbaile min=0 max=2 value=1></label></p>
                </fieldset>
                <fieldset>
                    <legend>Credenciales de la cuenta</legend>
                    <p><label>Nombre de usuario: <input type=text name=username></label></p>  
                    <p><label>Contraseña: <input type=password name=pswd></label></p>
                    <p><label>Repetir Contraseña: <input type=password name=pswdconf></label></p>
                </fieldset>
                <p>¿Ya tienes cuenta? <a href=iniciosesion.html>Accede a ella desde aquí.</a> </p>       
                <ul class="botones subbotones" style="text-align: center; padding: 0px;">
                    <li><button type="submit" class=nolistboton href=../../index-logged.html>Entrar</button></li>
                    <li><a href=../../index.html class=nolistboton>Volver</a></li>
                </ul>               
            </form>
        </article>
    </section>
    <p><a href=asistencia.html class=asistencia>?</a></p>
